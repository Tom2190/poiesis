<!DOCTYPE html>
<html>
  <head>
    <title>Poiesis: Inscripción</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./styles/general.css" />
    <link rel="stylesheet" type="text/css" href="./styles/inscripcion.css" />
  </head>

  <body>
    <nav>
      <img src="./assets/logo-green.svg" />
      <div>
        <a href="./index.html">Home</a>
        <a href="./area-comun.html">Textos de alumnos</a>
        <a href="./inscripcion.html" class="active-nav-link">Inscripción</a>
        <a href="./perfil/edicion.html">Perfil</a>
        <a href="./sign-in.html">Sign In</a>
      </div>
    </nav>

    <main class="inscripcion">
      <section class="banner">
        <div><h2 class="font-abril">Participar del taller</h2></div>
      </section>
      <section>
        <div class="form-container">
          <form>
            <div class="flex-grid">
              <div class="form-inner-container">
                <div class="input-container">
                  <label for="nombre">Nombre:</label>
                  <input type="text" name="nombre" id="nombre" />
                </div>
                <div class="input-container">
                  <label for="apellido">Apellido:</label>
                  <input type="text" name="apellido" id="apellido" />
                </div>
                <div class="input-container">
                  <label for="celular">Celular:</label>
                  <input type="text" name="celular" id="celular" />
                </div>
                <div class="select-wrapper">
                  <label for="genero">Género de escritura predilecto:</label>
                  <select class="select" id="genero" name="genero">
                    <option value="" disabled selected>Elegir una opción</option>
                    <option value="poesia">Posesía</option>
                    <option value="ficcion">Ficción</option>
                    <option value="noFiccion">No ficción</option>
                  </select>
                </div>
              </div>
              <div class="form-inner-container">
                <div class="input-container">
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div class="input-container">
                  <label for="dni">DNI:</label>
                  <input type="text" name="dni" id="dni" />
                </div>
                <div class="select-wrapper">
                  <label for="frecuencia">Frecuencia de lectura:</label>
                  <select class="select" id="frecuencia" name="frecuencia">
                    <option value="" disabled selected>Elegir una opción</option>
                    <option value="nunca">Nunca</option>
                    <option value="todos">Todos los días</option>
                    <option value="aveces">Infrecuentemente</option>
                  </select>
                </div>
                <div class="select-wrapper">
                  <label for="diaHorario">Elección de día y horario:</label>
                  <select class="select" id="diaHorario" name="diaHorario">
                    <option value="" disabled selected>Elegir una opción</option>
                    <option value="sabado">Sábado de 7 a 8.30 pm</option>
                    <option value="domingo">Domingo de 7 a 8.30 pm</option>
                  </select>
                </div>
              </div>
              <div class="form-inner-container">
                <div class="input-container">
                  <label for="experiencia">Experiencia de escritura:</label>
                  <textarea id="experiencia" name="experiencia" rows="4" cols="50" placeholder="Contanos un poco sobre tu experiencia..."></textarea>
                </div>
            </div>
            </div>
            <div class="text-center">
              <button type="submmit" class="primary">Ingresar</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <a class="link-ig" href="https://www.instagram.com/taller.escritura.poiesis" target="_blank"></a>
        <a class="link-email" href=""></a>
      </div>
    </footer>
  </body>
</html>
