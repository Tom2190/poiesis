<!DOCTYPE html>
<html>
  <head>
    <title>Poiesis: Editar Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/general.css" />
    <link rel="stylesheet" type="text/css" href="../styles/perfil.css" />
  </head>

  <body>
    <nav>
      <img src="../assets/logo-green.svg" />
      <div>
        <a href="../index.html">Home</a>
        <a href="../area-comun.html">Textos de alumnos</a>
        <a href="../inscripcion.html">Inscripción</a>
        <a href="./edicion.html" class="active-nav-link">Perfil</a>
        <a href="../sign-in.html">Sign In</a>
      </div>
    </nav>

    <main class="perfil with-background">
      <section class="blue-overlay">
        <div class="main-container">
          <form class="form-container edicion p20">
            <div class="full-width">
              <div class="up-form">
                <div class="form-inner-container">
                  <div class="input-container">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" />
                  </div>
                  <div class="input-container">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" />
                  </div>
                  <div class="input-container">
                    <label for="celular">Celular:</label>
                    <input type="text" name="celular" id="celular" />
                  </div>
                  <div class="select-wrapper">
                    <label for="genero">Género de escritura predilecto:</label>
                    <select class="select" id="genero" name="genero">
                      <option value="" disabled selected>
                        Elegir una opción
                      </option>
                      <option value="poesia">Posesía</option>
                      <option value="ficcion">Ficción</option>
                      <option value="noFiccion">No ficción</option>
                    </select>
                  </div>
                </div>
                <div class="form-inner-container">
                  <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" />
                  </div>
                  <div class="input-container">
                    <label for="dni">DNI:</label>
                    <input type="text" name="dni" id="dni" />
                  </div>
                  <div class="select-wrapper">
                    <label for="frecuencia">Frecuencia de lectura:</label>
                    <select class="select" id="frecuencia" name="frecuencia">
                      <option value="" disabled selected>
                        Elegir una opción
                      </option>
                      <option value="nunca">Nunca</option>
                      <option value="todos">Todos los días</option>
                      <option value="aveces">Infrecuentemente</option>
                    </select>
                  </div>
                  <div class="select-wrapper">
                    <label for="diaHorario">Elección de día y horario:</label>
                    <select class="select" id="diaHorario" name="diaHorario">
                      <option value="" disabled selected>
                        Elegir una opción
                      </option>
                      <option value="sabado">Sábado de 7 a 8.30 pm</option>
                      <option value="domingo">Domingo de 7 a 8.30 pm</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="down-form">
                <div class="input-container">
                  <label for="experiencia">Experiencia de escritura:</label>
                  <textarea
                    id="experiencia"
                    name="experiencia"
                    rows="4"
                    cols="50"
                    placeholder="Contanos un poco sobre tu experiencia..."
                  ></textarea>
                </div>
              </div>
              <div class="text-center">
                <button class="primary">Guardar</button>
              </div>
            </div>
          </form>
          <div class="tab-container p30">
            <div>
              <div>
                <a href="./edicion.html" class="primary">Editar Perfil</a>
              </div>
              <div>
                <a href="./password.html" class="secondary"
                  >Cambiar contraseña</a
                >
              </div>
              <div>
                <a href="./texto.html" class="secondary">Agregar nuevo texto</a>
              </div>
            </div>
            <div>
              <img src="../assets/logo-green.svg" alt="" width="150px" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <a
          class="link-ig"
          href="https://www.instagram.com/taller.escritura.poiesis"
          target="_blank"
        ></a>
        <a class="link-email" href=""></a>
      </div>
    </footer>
  </body>
</html>
