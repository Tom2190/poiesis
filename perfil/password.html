<!DOCTYPE html>
<html>
  <head>
    <title>Poiesis: Cambio contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/general.css" />
    <link rel="stylesheet" type="text/css" href="../styles/perfil.css" />
  </head>

  <body>
    <nav>
      <img src="../assets/logo-green.svg" />
      <div>
        <a href="../index.html">Home</a>
        <a href="../area-comun.html">Textos de alumnos</a>
        <a href="../inscripcion.html">Inscripción</a>
        <a href="./edicion.html" class="active-nav-link">Perfil</a>
        <a href="../sign-in.html">Sign In</a>
      </div>
    </nav>

    <main class="perfil with-background">
      <section class="blue-overlay">
        <div class="main-container">
          <form class="form-container password p20">
            <div class="full-width">
              <div class="form-inner-container">
                <div class="input-container">
                  <label for="oldPassword">Contraseña actual:</label>
                  <input type="password" name="oldPassword" id="oldPassword" />
                </div>
                <div class="input-container">
                  <label for="newPassword">Nueva contraseña:</label>
                  <input type="password" name="newPassword" id="newPassword" />
                </div>
                <div class="input-container">
                  <label for="repeatPassword">Confirmar contraseña:</label>
                  <input
                    type="password"
                    name="repeatPassword"
                    id="repeatPassword"
                  />
                </div>
              </div>
              <div class="text-center">
                <button class="primary">Guardar</button>
              </div>
            </div>
          </form>
          <div class="tab-container p30">
            <div>
              <div>
                <a href="./edicion.html" class="secondary">Editar Perfil</a>
              </div>
              <div>
                <a href="./password.html" class="primary">Cambiar contraseña</a>
              </div>
              <div>
                <a href="./texto.html" class="secondary">Agregar nuevo texto</a>
              </div>
            </div>
            <div>
              <img src="../assets/logo-green.svg" alt="" width="150px" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <a
          class="link-ig"
          href="https://www.instagram.com/taller.escritura.poiesis"
          target="_blank"
        ></a>
        <a class="link-email" href=""></a>
      </div>
    </footer>
  </body>
</html>
