<!DOCTYPE html>
<html>
  <head>
    <title>Poiesis: Texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/general.css" />
    <link rel="stylesheet" type="text/css" href="../styles/perfil.css" />
  </head>

  <body>
    <nav>
      <img src="../assets/logo-green.svg" />
      <div>
        <a href="../index.html">Home</a>
        <a href="">Textos de alumnos</a>
        <a href="../inscripcion.html">Inscripción</a>
        <a href="./edicion.html" class="active-nav-link" >Perfil</a>
        <a href="../sign-in.html">Sign In</a>
      </div>
    </nav>

    <main class="perfil with-background">
      <section class="blue-overlay">
        <div class="main-container">
          <form class="form-container p20">
            <div class="full-width text-form">
              <div class="up-form">
                <div class="form-inner-container">
                  <div class="input-container">
                    <label for="titulo">Título:</label>
                    <input type="text" name="titulo" id="titulo" />
                  </div>
                </div>
                <div class="form-inner-container">
                  <div class="select-wrapper">
                    <label for="genero">Género:</label>
                    <select class="select" id="genero" name="genero">
                      <option value="" disabled selected>Elegir una opción</option>
                      <option value="poesia">Posesía</option>
                      <option value="ficcion">Ficción</option>
                      <option value="noFiccion">No ficción</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="down-form">
                <div class="input-container">
                  <label for="textBody">Cuerpo del texto:</label>
                  <textarea id="textBody" name="textBody" rows="4" cols="50" placeholder="Había una vez..."></textarea>
                </div>
              </div>
              <div class="text-center">
                <button class="primary">Guardar</button>
              </div>
            </div>
          </form>
          <div class="tab-container p30">
            <div>
              <div><a href="./edicion.html" class="secondary">Editar Perfil</a></div>
              <div><a href="./password.html" class="secondary">Cambiar contraseña</a></div>
              <div><a href="./texto.html" class="primary">Agregar nuevo texto</a></div>
            </div>
            <div><img src="../assets/logo-green.svg" alt="" width="150px"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <a class="link-ig" href="https://www.instagram.com/taller.escritura.poiesis" target="_blank"></a>
        <a class="link-email" href=""></a>
      </div>
    </footer>
  </body>
</html>
